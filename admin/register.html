<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Portfolio Yönetim Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/modules/variables.css">
    <link rel="stylesheet" href="css/modules/global.css">
    <link rel="stylesheet" href="css/modules/layout.css">
    <link rel="stylesheet" href="css/modules/components.css">
    <link rel="stylesheet" href="css/modules/notifications.css">
    <link rel="stylesheet" href="css/modules/login.css">
    <link rel="stylesheet" href="css/modules/register.css">
    <link rel="stylesheet" href="css/modules/preloader.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader-container">
            <div class="loader-logo"><span>B</span>aran<span>.</span></div>
            <div class="loader"></div>
            <div class="loader-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="loader-progress"></div>
            <div class="loader-text">Yükleniyor</div>
        </div>
    </div>
    <div class="register-container">
        <div class="register-box">
            <div class="header-actions">
                <!-- Theme Toggle will be injected here by ui.js -->
            </div>

            <div class="register-logo">
                <h1><span>Admin</span> Panel</h1>
                <p>Yeni hesap oluşturun</p>
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Ad</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Adınız" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Soyad</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Soyadınız" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Adresi</label>
                    <input type="email" class="form-control" id="email" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required
                            minlength="8">
                        <button type="button" class="password-toggle-btn" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="password-strength-text" id="strengthText">En az 8 karakter</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Şifre Tekrar</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••"
                            required>
                        <button type="button" class="password-toggle-btn" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        <a href="#">Kullanım Şartları</a> ve <a href="#">Gizlilik Politikası</a>'nı okudum ve kabul
                        ediyorum.
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus"></i>
                    Kayıt Ol
                </button>
            </form>

            <div class="login-link">
                <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </div>

            <div class="security-footer">
                <p><i class="fas fa-shield-alt"></i>Güvenli bağlantı ile korunmaktadır</p>
            </div>
        </div>
    </div>

    <script src="js/modules/notifications.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/modules/register.js"></script>
</body>

</html>
