<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş | Portfolio Yönetim Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/modules/variables.css">
    <link rel="stylesheet" href="css/modules/global.css">
    <link rel="stylesheet" href="css/modules/layout.css">
    <link rel="stylesheet" href="css/modules/components.css">
    <link rel="stylesheet" href="css/modules/notifications.css">
    <link rel="stylesheet" href="css/modules/login.css">
    <link rel="stylesheet" href="css/modules/login-page.css">
    <link rel="stylesheet" href="css/modules/preloader.css">
</head>

<body class="login-page">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader-container">
            <div class="loader-logo"><span>B</span>aran<span>.</span></div>
            <div class="loader"></div>
            <div class="loader-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="loader-progress"></div>
            <div class="loader-text">Yükleniyor</div>
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="header-actions">
                <!-- Theme Toggle will be injected here by ui.js -->
            </div>
            <div class="login-logo">
                <h1><span>Admin</span> Panel</h1>
                <p>Portfolio Yönetim Sistemi</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Adresi</label>
                    <input type="email" class="form-control" id="email" placeholder="admin@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="#">Şifremi Unuttum</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>
            </form>

            <div class="signup-section">
                <p>
                    Hesabınız yok mu?
                    <a href="register.html">Kayıt Ol</a>
                </p>
            </div>

            <div class="security-section">
                <p>
                    <i class="fas fa-shield-alt"></i>
                    Güvenli bağlantı ile korunmaktadır
                </p>
            </div>
        </div>
    </div>

    <script src="js/modules/notifications.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
