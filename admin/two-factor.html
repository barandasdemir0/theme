<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki Aşamalı Doğrulama | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/modules/variables.css">
    <link rel="stylesheet" href="css/modules/global.css">
    <link rel="stylesheet" href="css/modules/layout.css">
    <link rel="stylesheet" href="css/modules/components.css">
    <link rel="stylesheet" href="css/modules/notifications.css">
    <link rel="stylesheet" href="css/modules/login.css">
    <link rel="stylesheet" href="css/modules/preloader.css">
</head>

<body class="login-page">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader-container">
            <div class="loader-logo"><span>B</span>aran<span>.</span></div>
            <div class="loader"></div>
            <div class="loader-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="loader-progress"></div>
            <div class="loader-text">Yükleniyor</div>
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="header-actions"></div>

            <div class="login-logo">
                <h1><span>Admin</span> Panel</h1>
                <p>6 haneli güvenlik kodunu girin</p>
            </div>

            <form id="twoFactorForm" autocomplete="one-time-code">
                <div class="form-group">
                    <label for="verificationCode">E-posta ile gelen kod</label>
                    <input type="text" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" class="form-control"
                        id="verificationCode" placeholder="000000" required>
                    <small>Kodu 10 dakika içinde girin. Yanlışsa yeni kod isteyin.</small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-shield-alt"></i>
                    Devam Et
                </button>

                <div class="form-group mt-12">
                    <a href="#" id="resendCodeLink">Kodu tekrar gönder</a>
                </div>
            </form>

            <div class="security-section">
                <p><i class="fas fa-lock"></i> Hesabınız iki aşamalı doğrulama ile korunur.</p>
            </div>
        </div>
    </div>

    <script src="js/modules/notifications.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
